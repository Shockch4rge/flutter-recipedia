name: flutter_recipedia
description: Share and create recipes with your peers.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_feather_icons: ^2.0.0
  firebase_core: ^1.15.0
  cloud_firestore: ^3.1.13
  flutter_svg: ^1.0.3
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/heart_outlined.svg
    - assets/heart_filled.svg
    - assets/chat_bubble.svg
    - assets/share.svg

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Thin.ttf
        - asset: assets/fonts/WorkSans-Light.ttf
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Medium.ttf
        - asset: assets/fonts/WorkSans-SemiBold.ttf
        - asset: assets/fonts/WorkSans-Bold.ttf
